<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Physicians - Dragon Phoenix Acupuncture</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/components.js"></script>
</head>
<body>
    <main class="physicians-main">
        <!-- Your physician content here -->
    </main>

    <script>
        // Add error handling
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const builder = new PageBuilder('Our Physicians - Dragon Phoenix Acupuncture', '../');
                const mainContent = document.querySelector('main').outerHTML;
                const page = await builder.buildPage(mainContent);
                document.documentElement.innerHTML = page;
            } catch (error) {
                console.error('Failed to build page:', error);
            }
        });
    </script>
</body>
</html>
